<!-- Modal toggle -->
<button (click)="toggle()" class="text-sm font-semibold text-indigo-600" type="button">
    Pagar
</button>

<div *ngIf="isOpen" class="modal-open fixed z-50 top-0 left-0 right-0 bottom-0 z-9999 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen">
        <div class="relative w-full max-w-md max-h-full">
            <div id="modal-body" class="border relative bg-white rounded-md shadow">
                <button (click)="toggle()" type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                    data-modal-hide="authentication-modal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>

                <div class="px-6 py-6 lg:px-8">
                    <h2 class="font-semibold text-l">Servicio: {{service}}</h2>
                    <h3 class="mb-4 text-xl font-semibold text-gray-900 dark:text-white">Pagar Servicio 1</h3>
                    <div class="space-y-6">
                        <div class="p-4 border border-zinc-300 rounded-md mb-4">
                            <div class="flex w-full justify-between">
                                <span>Servicio:</span>
                                <span>5000MXN</span>
                            </div>
                            <!-- <div class="flex w-full justify-between">
                                <span>Descuento:</span>
                                <span>500MXN</span>
                            </div> -->
                            <div class="flex w-full justify-between">
                                <span>Total:</span>
                                <span>4500MXN</span>
                            </div>
                        </div>
                        <!-- <app-cupons-form /> -->
                    </div>
                </div>

                <div class="flex justify-end w-full border border-t-zinc-300 p-4">
                    <a [routerLink]="['/pagar']"
                        class="p-1 border border-zinc-300 rounded text-indigo-600 font-semibold text-sm">Proceder al
                        pago</a>
                </div>
            </div>
        </div>
    </div>
</div>
